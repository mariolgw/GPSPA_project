<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Transit Map</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        .map-container {
            width: 100%;
            height: 500px; 
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="map-container">
        <div id="map"></div>
    </div>

    <script src="app/testes/script"></script>
    <script>
        var map = L.map('map').setView([38.7223, -9.1393], 12); // Default to Lisbon

        // Add Tile Layer (Base Map)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Dummy stations (Replace with API data later)
        let dummyStations = [
            { name: "Station A", lat: 38.7169, lon: -9.1399 },
            { name: "Station B", lat: 38.7269, lon: -9.1499 },
            { name: "Station C", lat: 38.7369, lon: -9.1299 }
        ];

        dummyStations.forEach(station => {
            L.marker([station.lat, station.lon])
                .addTo(map)
                .bindPopup(`<b>${station.name}</b>`);
        });

        // Later: Fetch real stations from API

</body>
</html>
