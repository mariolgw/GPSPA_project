<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Transit Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        .map-container {
            width: 100%;
            height: 500px;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <div id="map"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize map
            var map = L.map('map').setView([38.7223, -9.1393], 12);

            // Add base map layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Load GeoJSON data
            fetch('metro_lines.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    // Ensure the data is in the correct format
                    const geojson = {
                        "type": "FeatureCollection",
                        "features": Array.isArray(data) ? data : [data]
                    };

                    // Add metro lines from GeoJSON
                    L.geoJSON(geojson, {
                        onEachFeature: function (feature, layer) {
                            if (feature.properties) {
                                const lineName = feature.properties.line || 'Metro Line';
                                layer.bindPopup(`<b>${lineName} Line</b>`);
                            }
                        },
                        style: function (feature) {
                            return {
                                color: feature.properties.color || "#83ff8d",
                                weight: 5
                            };
                        }
                    }).addTo(map);

                    // Fit the map bounds to show all lines
                    const geoJsonLayer = L.geoJSON(geojson);
                    map.fitBounds(geoJsonLayer.getBounds());
                })
                .catch(error => {
                    console.error("Error loading GeoJSON:", error);
                    alert("Failed to load metro lines data. Check the console for details.");
                });
                

            // Add stations
            const dummyStations = [
                { name: "Station A", lat: 38.7169, lon: -9.1399 },
                { name: "Station B", lat: 38.7269, lon: -9.1499 },
                { name: "Station C", lat: 38.7369, lon: -9.1299 }
            ];

            dummyStations.forEach(station => {
                L.marker([station.lat, station.lon])
                    .addTo(map)
                    .bindPopup(`<b>${station.name}</b>`);
            });

            // Define a custom red icon for the user's location
            var redIcon = L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
                shadowSize: [41, 41]
            });

             // Get user's location and add a marker
             if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;

                    L.marker([userLat, userLon], { icon: redIcon })
                        .addTo(map)
                        .bindPopup(`<b>Your Location</b>`)
                        .openPopup();

                    map.setView([userLat, userLon], 14);
                }, function (error) {
                    console.error("Error getting user's location:", error);
                    alert("Failed to get your location. Check the console for details.");
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        });

    </script>
</body>
</html>
