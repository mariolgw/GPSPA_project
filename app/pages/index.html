<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Transit Map</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <!-- Header with search -->
    <div class="header">
        <input 
            type="text" 
            class="station-select" 
            placeholder="Search for a station..."
            oninput="filterStations()"
            onclick="toggleDropdown()"
        >
        <div class="dropdown-menu" id="dropdown-menu">
            <!-- Dropdown items will be populated here -->
        </div>
    </div>
    <!-- the timetable structure here -->
    <div id="timetable-container" style="display: none;">
        <div class="timetable">
            <h2 id="station-name"></h2>
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Direction</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="timetable-body">
                    <!-- Timetable rows will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="map-container">
        <iframe 
            width="100%" 
            height="100%" 
            frameborder="0" 
            scrolling="no" 
            marginheight="0" 
            marginwidth="0" 
            src="https://www.openstreetmap.org/export/embed.html?bbox=-9.175491333007814%2C38.70065671643555%2C-9.106998443603516%2C38.74351108724133&amp;layer=transportmap&amp;relation=3319250"
            style="border: 1px solid #ccc;">
        </iframe>
    </div>
    <script  src="../components/script.js"></script>
</body>
</html>
